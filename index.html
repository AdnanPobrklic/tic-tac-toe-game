<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="winner-container">
        <h2>Player 0 has won !</h2>
        <button>Play again</button>
    </div>
    <div class="container">
        <div class="tile tile-one"></div>
        <div class="tile tile-two"></div>
        <div class="tile tile-three"></div>
        <div class="tile tile-four"></div>
        <div class="tile tile-five"></div>
        <div class="tile tile-six"></div>
        <div class="tile tile-seven"></div>
        <div class="tile tile-eight"></div>
        <div class="tile tile-nine"></div>
    </div>
</body>
</html>
